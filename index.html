<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div id="start">
        <h1 >Capacity Survey Form</h1>
        <p><i>Thank you for taking the time to help improve our platform</i></p>
        </div>
        
            <form>
                <label style=width:10px;  for="name">Name</label>
                <input class="size" type="text" id="name" placeholder="Enter your name" ><br><br>

                <label for="email">Email</label>
                <input class="size" type="email" id="email" placeholder="Enter your email" ><br><br>

                <label for="age">Age(optional)</label><br>
                <input class="size" type="number" id="age" placeholder="Age" ><br><br>

                <label for="choice" size="70">Which options best describes your current role?</label><br>
                <select name="" id="" class="size">
                    <option value="Select current role">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time Job">Full time Job</option>
                    <option value="Full time Learner">Full time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select><br><br>

                <label for="options">Would you recommend CapacityBay to a friend?</label><br>
                <input type="radio" id="options">Definetly<br>
                <input type="radio" id="options">Maybe<br>
                <input type="radio" id="options">Not sure<br><br>

                <label for="choice">What is your favoutite feature of CapacityBay?</label>
                <select name="" id="" class="size">
                    <option value="Select an option">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open source">Open source</option>
                </select><br><br><br>
                
                <label for="vision">What would you like to see improved? (Check of that apply)</label><br>
                <input type="checkbox" name="vision">Front-end projects<br>
                <input type="checkbox" name="vision">Back-end project<br>
                <input type="checkbox" name="vision">Data Visualization<br>
                <input type="checkbox" naem="vision">Challenges<br>
                <input type="checkbox" name="vision">Open Source Community<br> 
                <input type="checkbox" name="vision">Gitter help rooms<br>
                <input type="checkbox" name="vision">Videos<br>
                <input type="checkbox" name="vision">City Meetups<br>
                <input type="checkbox" name="vision">Wiki<br>
                <input type="checkbox" name="vision">Forum<br>
                <input type="checkbox" name="vision">Additional Courses  
                <br><br>
                
                <label for="comment">Any comment or suggestions?</label>
                <textarea style="width: 450px;" name="comment" id="" rows="7" cols="60" placeholder="enter your comments here"></textarea>

                <button type="submit" >Submit</button>
                
            </form>
      
    </div>
</body>
</html>
